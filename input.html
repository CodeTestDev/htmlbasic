<!DOCTYPE html>
<html>
    <head>
        <title>Input Behaviour</title>
    </head>
    <body>
        <h1>INPUT Behaviour</h1>
        <!-- data repanstation  use table  -->
        <form method="get">
            <!-- get and post -->
            <table>
                <thead> <!-- table head -->
                    <tr> <!-- table row -->
                        <th>Label</th> <!-- table Heading -->
                        <th>Input</th>
                    </tr>
                </thead>
                <tbody> <!-- table body -->
                    <tr><!-- table row -->
                        <td> <!-- table data-->
                            <label for="firstName" >First Name</label>
                        </td>
                        <td>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName"  
                                required="required" 
                                placeholder="Please enter your Name"  
                                maxlength="5"
                            />
                            <!-- 
                                id useing for target the tag for design and some script  
                                and some defualt behaviour 
                             -->
                        </td>
                    </tr>
                    <tr><!-- table row -->
                        <td> <!-- table data-->
                            <label for="lastName" >Last Name</label>
                        </td>
                        <td>
                            <input type="text" id="lastName" name="lastName" required="required" />
                            <!-- 
                                id useing for target the tag for design and some script  
                                and some defualt behaviour 
                             -->
                        </td>
                    </tr>
                    <tr><!-- table row -->
                        <td> <!-- table data-->
                            <label for="mobile" >Mobile</label>
                        </td>
                        <td>
                            <!-- input type number  -->
                            <!-- - 0 + -->
                            <input 
                                type="number" 
                                id="mobile" 
                                name="mobile" 
                                required="required" 
                                min="0"
                                max=""
                            />
                            <!-- 
                                id useing for target the tag for design and some script  
                                and some defualt behaviour 
                            -->
                        </td>
                    </tr>
                    <tr><!-- table row -->
                        <td> <!-- table data-->
                            <label for="mobile" >Email</label>
                        </td>
                        <td>
                            <!-- input type number  -->
                            <!-- - 0 + -->
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required="required" 
                            />
                            <!-- 
                                id useing for target the tag for design and some script  
                                and some defualt behaviour 
                            -->
                        </td>
                    </tr>
                    <tr><!-- table row -->
                        <td> <!-- table data-->
                            <label for="password" >Password</label>
                        </td>
                        <td>
                            <!-- input type number  -->
                            <!-- - 0 + -->
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required="required" 
                                maxlength="7"
                                minlength="3"
                            />
                            <!-- 
                                id useing for target the tag for design and some script  
                                and some defualt behaviour 
                            -->
                        </td>
                    </tr>
                    <tr><!-- table row -->
                        <td> <!-- table data-->
                            <label for="checkbox" >checkbox</label>
                        </td>
                        <td>
                            <!-- input type number  -->
                            <!-- - 0 + -->
                            <input 
                                type="checkbox" 
                                id="checkbox" 
                                name="checkbox" 
                                required="required" 
                                
                            />
                            <!-- 
                                id useing for target the tag for design and some script  
                                and some defualt behaviour 
                            -->
                        </td>
                    </tr>
                    <tr><!-- table row -->
                        <td> <!-- table data-->
                            <label for="radio" >Radio</label>
                        </td>
                        <td>
                            <!-- input type number  -->
                            <!-- - 0 + -->
                            <label for="myoption1" >ON</label>
                            <input 
                                type="radio" 
                                id="myoption1" 
                                name="radio" 
                                required="required" 
                                value="ON"
                            />
                            <label for="myoption2" >Off</label>
                            <input 
                                type="radio" 
                                id="myoption2" 
                                name="radio" 
                                required="required" 
                                value="Off"
                                checked
                            />
                            <!-- 
                                id useing for target the tag for design and some script  
                                and some defualt behaviour 
                            -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="select">Select</label>
                        </td>
                        <td>
                            <select id="" name="myoption" required="required" >
                                <option>Select Your option</option>
                                <option  value="ON">ON</option>
                                <option selected  value="OFF">OFF</option>
                                <option  value="Automatic">Automatic</option>
                                <option  value="jdfjl">dfdf</option>
                                <option  value="dfa">fjk</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <tfoot> <!-- table footer -->
                    <tr>
                        <td><input type="submit" value="Save" /></td>
                        <td><input type="reset" value="Clear" /></td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <p>
            required is html built IN validation
        </p>
    </body>
</html>
